<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TimeCerto - O sorteador para sua pelada</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>⚽️ TimeCerto 🏆</h1>
<p class="apresentacao" style="font-size: 1.2rem; color: #333; max-width: 600px; margin-bottom: 2rem;">
  O seu sorteador fácil e rápido para formar times equilibrados e animar sua pelada!
  Adicione os jogadores, escolha o tamanho do time e deixe o TimeCerto fazer a magia.
</p>

<div class="container-principal">
  <label for="playerName">Nome do Jogador:</label>
  <input type="text" id="playerName" placeholder="Ex: João" />

  <label for="playerPosition">Posição:</label>
  <select id="playerPosition">
    <option value="goleiro">Goleiro</option>
    <option value="zagueiro">Zagueiro</option>
    <option value="ala">Ala</option>
    <option value="meio">Meio</option>
    <option value="ataque">Ataque</option>
  </select>

  <button id="btnAddPlayer" class="btn-add action-button">Adicionar Jogador</button>

  <hr />

  <label for="teamSize">Tamanho do time:</label>
  <input type="number" id="teamSize" min="2" max="11" value="7" />
  <button id="btnSortTeams" class="btn-add action-button">Sortear Times</button>

  <h2>Lista de Jogadores</h2>
  <ul id="playerList"></ul>

  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
    <h2 style="margin: 0;">Times Sorteados</h2>
    <button id="btnCopyWhatsApp" class="action-button btn-copy">📋 Copiar para WhatsApp</button>
  </div>

  <div id="teams"></div>
</div>

<div id="toast" class="toast"></div>

<script type="module" defer src="js/main.js"></script>
</body>
</html>
